name: Lint and type check

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - branchname

jobs:
  build-check:
    name: Check npm build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build check
        id: build
        run: |
          npm run build 2> build-error.txt || echo "::set-output name=failed::true"

      - name: Comment on PR if build fails
        if: steps.build.outputs.failed == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const errorLog = fs.readFileSync('build-error.txt', 'utf8');
            const limitedError = errorLog.length > 5000 ? 
              errorLog.substring(0, 5000) + "\n\n... (error message truncated)" : 
              errorLog;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå npm build failed\n\n\`\`\`\n${limitedError}\n\`\`\``
            });

            core.setFailed('npm build failed');
