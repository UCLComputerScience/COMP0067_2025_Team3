name: Lint and type check

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  pull-requests: write # Allow commenting on PRs

jobs:
  build-check:
    name: Check npm build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: 'postgresql://myuser:mypassword@localhost:5432/mydatabase'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -U myuser; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 3
          done

      - name: Prisma set up
        run: cd src && npx prisma migrate dev && cd ..

      - name: Run build check
        id: build
        run: |
          npm run build 2> build-error.txt || echo "failed=true" >> $GITHUB_ENV

      - name: Comment on PR if build fails
        if: env.failed == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const errorLog = fs.readFileSync('build-error.txt', 'utf8');
            const limitedError = errorLog.length > 5000 ? 
              errorLog.substring(0, 5000) + "\n\n... (error message truncated)" : 
              errorLog;

            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå npm build failed\n\n\`\`\`\n${limitedError}\n\`\`\``
            });

            core.setFailed('npm build failed');
